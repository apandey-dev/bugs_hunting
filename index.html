<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Writer Ultimate</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..600&display=swap" rel="stylesheet">

    <style>
        /* Base Reset */
        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000000;
            font-family: "Fredoka", sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- 1. Top Bar --- */
        #chips-bar {
            height: 60px;
            background-color: #000000;
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 10px;
            overflow-x: auto;
            white-space: nowrap;
            border-bottom: 1px solid #1a1a1a;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
            flex-shrink: 0;
        }

        #chips-bar::-webkit-scrollbar {
            display: none;
        }

        /* Chip Styling */
        .chip {
            background-color: #111;
            color: #777;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #333;
            transition: 0.2s;
            user-select: none;
            max-width: 90px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chip.active {
            background-color: #fff;
            color: #000;
            border-color: #fff;
            font-weight: 500;
        }

        /* New Button */
        .new-btn {
            background: transparent;
            color: #fff;
            border: 1px dashed #555;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
        }

        .new-btn:active {
            background: #222;
        }

        /* --- 2. Editor & Stats --- */
        #editor-container {
            flex-grow: 1;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            height: 100%;
            background-color: #000000;
            color: #ffffff;
            font-family: "Fredoka", sans-serif;
            font-size: 20px;
            line-height: 1.6;
            border: none;
            outline: none;
            resize: none;
            padding: 25px;
            padding-bottom: 60px;
            /* Space for word counter */
        }

        /* Word Counter Styling */
        #word-count {
            position: absolute;
            bottom: 15px;
            right: 20px;
            color: #444;
            font-size: 12px;
            pointer-events: none;
            /* Click through */
            transition: opacity 0.3s;
        }

        @media (min-width: 769px) {
            textarea {
                font-size: 24px;
                padding: 40px;
            }

            .chip {
                max-width: 130px;
            }
        }

        /* --- 3. POPUP MODAL --- */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: #111;
            border: 1px solid #333;
            padding: 25px;
            border-radius: 16px;
            width: 85%;
            max-width: 320px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 1);
        }

        .modal-title {
            color: #fff;
            margin-bottom: 20px;
            font-size: 18px;
        }

        #note-name-input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            border-radius: 8px;
            font-family: "Fredoka", sans-serif;
            font-size: 16px;
            outline: none;
            margin-bottom: 20px;
            text-align: center;
        }

        #note-name-input:focus {
            border-color: #666;
        }

        /* Action Buttons Area */
        .modal-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .row-btns {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .m-btn {
            padding: 10px 0;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-family: "Fredoka", sans-serif;
            font-size: 14px;
            width: 100%;
            transition: 0.2s;
        }

        .btn-save {
            background: #fff;
            color: #000;
            font-weight: 600;
        }

        .btn-cancel {
            background: #222;
            color: #888;
        }

        /* Danger Zone */
        .danger-zone {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #222;
            display: flex;
            gap: 10px;
        }

        .btn-download {
            background: #1a1a1a;
            color: #aaa;
            border: 1px solid #333;
        }

        .btn-delete {
            background: #2a0000;
            color: #ff4d4d;
            border: 1px solid #4d0000;
        }

        .btn-delete:hover {
            background: #4d0000;
        }
    </style>
</head>

<body>

    <div id="chips-bar">
        <button class="new-btn" id="new-note-btn">New Note</button>
    </div>

    <div id="editor-container">
        <textarea id="editor" placeholder="Start typing..." spellcheck="false"></textarea>
        <div id="word-count">0 words</div>
    </div>

    <div id="modal-overlay">
        <div class="modal-box">
            <div class="modal-title" id="modal-label">Settings</div>

            <input type="text" id="note-name-input" placeholder="Page Name" autocomplete="off">

            <div class="modal-actions">
                <div class="row-btns">
                    <button class="m-btn btn-cancel" id="cancel-btn">Back</button>
                    <button class="m-btn btn-save" id="save-btn">Save Name</button>
                </div>

                <div class="danger-zone" id="extra-options">
                    <button class="m-btn btn-download" id="download-btn">Download</button>
                    <button class="m-btn btn-delete" id="delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let notes = JSON.parse(localStorage.getItem('bw_notes_v2')) || [];
        let activeNoteId = localStorage.getItem('bw_activeId_v2');

        const chipsBar = document.getElementById('chips-bar');
        const newBtn = document.getElementById('new-note-btn');
        const editor = document.getElementById('editor');
        const wordCountDisplay = document.getElementById('word-count');

        // Modal UI
        const modal = document.getElementById('modal-overlay');
        const nameInput = document.getElementById('note-name-input');
        const modalLabel = document.getElementById('modal-label');
        const extraOptions = document.getElementById('extra-options');

        let pendingAction = null;
        let targetNoteId = null;

        // Init
        if (notes.length === 0) createNoteInternal("Untitled");
        else {
            if (!notes.find(n => n.id == activeNoteId)) activeNoteId = notes[0].id;
            renderChips();
            loadEditor();
        }

        // --- Logic ---

        function createNoteInternal(name) {
            const newId = Date.now();
            notes.push({ id: newId, title: name, content: "" });
            activeNoteId = newId;
            saveAll();
            renderChips();
            loadEditor();
            setTimeout(() => chipsBar.scrollLeft = chipsBar.scrollWidth, 50);
        }

        function switchNote(id) {
            activeNoteId = id;
            saveAll();
            renderChips();
            loadEditor();
        }

        function loadEditor() {
            const note = notes.find(n => n.id == activeNoteId);
            editor.value = note ? note.content : "";
            updateWordCount();
            editor.focus();
        }

        function renderChips() {
            document.querySelectorAll('.chip').forEach(el => el.remove());
            notes.forEach(note => {
                const chip = document.createElement('div');
                chip.className = `chip ${note.id == activeNoteId ? 'active' : ''}`;
                chip.innerText = note.title;
                chip.onclick = () => switchNote(note.id);

                // Double click / Long press to open menu
                chip.ondblclick = () => openModal('edit', note.id);
                let pressTimer;
                chip.addEventListener('touchstart', () => pressTimer = setTimeout(() => openModal('edit', note.id), 600));
                chip.addEventListener('touchend', () => clearTimeout(pressTimer));

                chipsBar.insertBefore(chip, newBtn);
            });
        }

        function saveAll() {
            localStorage.setItem('bw_notes_v2', JSON.stringify(notes));
            localStorage.setItem('bw_activeId_v2', activeNoteId);
        }

        function updateWordCount() {
            const text = editor.value.trim();
            const count = text ? text.split(/\s+/).length : 0;
            wordCountDisplay.innerText = count + " words";
        }

        // --- Editor Events ---
        editor.addEventListener('input', () => {
            const note = notes.find(n => n.id == activeNoteId);
            if (note) {
                note.content = editor.value;
                saveAll();
                updateWordCount();
            }
        });

        // --- Modal & Features ---
        function openModal(action, id = null) {
            pendingAction = action;
            targetNoteId = id;
            modal.style.display = 'flex';

            if (action === 'edit') {
                const note = notes.find(n => n.id == id);
                nameInput.value = note.title;
                modalLabel.innerText = "Edit Page";
                extraOptions.style.display = 'flex'; // Show Delete/Download
            } else {
                nameInput.value = "";
                modalLabel.innerText = "New Page Name";
                extraOptions.style.display = 'none'; // Hide extras for new note
            }
            nameInput.focus();
        }

        function closeModal() {
            modal.style.display = 'none';
            editor.focus();
        }

        // 1. SAVE NAME
        document.getElementById('save-btn').addEventListener('click', () => {
            const name = nameInput.value.trim() || "Untitled";
            if (pendingAction === 'create') createNoteInternal(name);
            else if (pendingAction === 'edit') {
                const note = notes.find(n => n.id == targetNoteId);
                if (note) { note.title = name; saveAll(); renderChips(); }
            }
            closeModal();
        });

        // 2. DELETE NOTE
        document.getElementById('delete-btn').addEventListener('click', () => {
            if (notes.length <= 1) {
                alert("Cannot delete the only page!");
                return;
            }
            if (confirm("Are you sure you want to delete this page?")) {
                notes = notes.filter(n => n.id != targetNoteId);
                // Switch to first available note
                activeNoteId = notes[0].id;
                saveAll();
                renderChips();
                loadEditor();
                closeModal();
            }
        });

        // 3. DOWNLOAD NOTE
        document.getElementById('download-btn').addEventListener('click', () => {
            const note = notes.find(n => n.id == targetNoteId);
            const blob = new Blob([note.content], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${note.title}.txt`;
            a.click();
        });

        document.getElementById('cancel-btn').addEventListener('click', closeModal);
        newBtn.addEventListener('click', () => openModal('create'));

    </script>
</body>

</html>
