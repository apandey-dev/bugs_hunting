<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Floating Toolbar</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-glass: rgba(15, 15, 15, 0.85); /* Dark transparent bg */
            --border-glass: rgba(255, 255, 255, 0.08);
            --text-main: #ededed;
            --text-muted: #888;
            --hover-bg: rgba(255, 255, 255, 0.1);
            --active-bg: #3b82f6; /* Blue for active state */
            --active-text: #ffffff;
            --shadow: 0 12px 24px -6px rgba(0, 0, 0, 0.6);
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: #050505;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #050505 50%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- TOOLBAR CONTAINER --- */
        .toolbar-container {
            position: fixed;
            top: 40px; /* Floating from top */
            display: flex;
            align-items: center;
            background: var(--bg-glass);
            backdrop-filter: blur(12px); /* Blur effect */
            border: 1px solid var(--border-glass);
            border-radius: var(--radius);
            padding: 6px 8px;
            box-shadow: var(--shadow);
            gap: 4px;
            z-index: 100;
            animation: slideDown 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* --- GROUPS & DIVIDERS --- */
        .tool-group {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .divider {
            width: 1px;
            height: 20px;
            background: var(--border-glass);
            margin: 0 6px;
        }

        /* --- BUTTONS --- */
        .tool-btn {
            position: relative;
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: var(--text-main);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }

        .tool-btn:hover {
            background: var(--hover-bg);
        }

        /* Active State (Blue Highlight) */
        .tool-btn.active {
            background: var(--active-bg);
            color: var(--active-text);
        }

        /* --- DROPDOWN (Heading Selector) --- */
        .dropdown-wrapper {
            position: relative;
        }

        .dropdown-trigger {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 0 8px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-main);
            font-size: 13px;
            font-weight: 500;
            transition: 0.2s;
        }
        .dropdown-trigger:hover { background: var(--hover-bg); }
        .dropdown-trigger i { font-size: 12px; color: var(--text-muted); }

        .dropdown-menu {
            position: absolute;
            top: 100%; left: 0;
            margin-top: 8px;
            width: 160px;
            background: #121212;
            border: 1px solid var(--border-glass);
            border-radius: 8px;
            padding: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-5px);
            transition: all 0.2s;
        }

        .dropdown-wrapper.open .dropdown-menu {
            opacity: 1; visibility: visible; transform: translateY(0);
        }

        .menu-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 8px 10px;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 13px;
        }
        .menu-item:hover { background: var(--hover-bg); color: var(--text-main); }
        .menu-item span b { color: var(--text-main); }

        /* --- TOOLTIP --- */
        .tool-btn::after {
            content: attr(data-tooltip);
            position: absolute;
            top: 120%; left: 50%; transform: translateX(-50%);
            background: #000; color: #fff;
            padding: 4px 8px; border-radius: 4px;
            font-size: 10px; white-space: nowrap;
            opacity: 0; pointer-events: none;
            transition: 0.2s; border: 1px solid var(--border-glass);
        }
        .tool-btn:hover::after { opacity: 1; top: 110%; }

    </style>
</head>
<body>

    <div class="toolbar-container">
        
        <div class="tool-group">
            <button class="tool-btn" data-tooltip="Undo (Ctrl+Z)">
                <i class="ph ph-arrow-u-up-left"></i>
            </button>
            <button class="tool-btn" data-tooltip="Redo (Ctrl+Y)">
                <i class="ph ph-arrow-u-up-right"></i>
            </button>
        </div>

        <div class="divider"></div>

        <div class="dropdown-wrapper" id="headingDropdown">
            <div class="dropdown-trigger" onclick="toggleDropdown()">
                <span id="currentStyle">Paragraph</span>
                <i class="ph-fill ph-caret-down"></i>
            </div>
            <div class="dropdown-menu">
                <div class="menu-item" onclick="selectStyle('Paragraph')">
                    <span>Paragraph</span>
                </div>
                <div class="menu-item" onclick="selectStyle('Heading 1')">
                    <span style="font-size:16px; font-weight:700;">Heading 1</span>
                </div>
                <div class="menu-item" onclick="selectStyle('Heading 2')">
                    <span style="font-size:14px; font-weight:600;">Heading 2</span>
                </div>
                <div class="menu-item" onclick="selectStyle('Code Block')">
                    <span style="font-family:monospace;">Code Block</span>
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="tool-group">
            <button class="tool-btn active" data-tooltip="Bold (Ctrl+B)" onclick="toggleActive(this)">
                <i class="ph-bold ph-text-b"></i>
            </button>
            <button class="tool-btn" data-tooltip="Italic (Ctrl+I)" onclick="toggleActive(this)">
                <i class="ph ph-text-italic"></i>
            </button>
            <button class="tool-btn" data-tooltip="Underline (Ctrl+U)" onclick="toggleActive(this)">
                <i class="ph ph-text-underline"></i>
            </button>
            <button class="tool-btn" data-tooltip="Strikethrough" onclick="toggleActive(this)">
                <i class="ph ph-text-strikethrough"></i>
            </button>
        </div>

        <div class="divider"></div>

        <div class="tool-group">
            <button class="tool-btn" data-tooltip="Align Left" onclick="setAlign(this)">
                <i class="ph ph-text-align-left"></i>
            </button>
            <button class="tool-btn" data-tooltip="Align Center" onclick="setAlign(this)">
                <i class="ph ph-text-align-center"></i>
            </button>
            <button class="tool-btn" data-tooltip="Align Right" onclick="setAlign(this)">
                <i class="ph ph-text-align-right"></i>
            </button>
        </div>

        <div class="divider"></div>

        <div class="tool-group">
            <button class="tool-btn" data-tooltip="Insert Link">
                <i class="ph ph-link"></i>
            </button>
            <button class="tool-btn" data-tooltip="Insert Image">
                <i class="ph ph-image"></i>
            </button>
            <button class="tool-btn" data-tooltip="Code Snippet">
                <i class="ph ph-code"></i>
            </button>
        </div>

    </div>

    <div style="margin-top: 150px; width: 600px; color: #ccc; line-height: 1.6;">
        <h1 style="color:white; margin-bottom:10px;">The Toolbar You Wanted</h1>
        <p>This is a <b>horizontal text editing toolbar</b>. It floats at the top, has a glass effect, and groups icons logically. Try clicking the "B" icon or the "Paragraph" dropdown.</p>
    </div>

    <script>
        // 1. Toggle Active State for buttons (Bold, Italic, etc.)
        function toggleActive(btn) {
            btn.classList.toggle('active');
        }

        // 2. Alignment Logic (Only one active at a time)
        function setAlign(btn) {
            // Remove active class from siblings in the same group
            const group = btn.parentElement;
            const buttons = group.querySelectorAll('.tool-btn');
            buttons.forEach(b => b.classList.remove('active'));
            
            // Activate clicked button
            btn.classList.add('active');
        }

        // 3. Dropdown Logic
        const dropdown = document.getElementById('headingDropdown');
        const currentStyleText = document.getElementById('currentStyle');

        function toggleDropdown() {
            dropdown.classList.toggle('open');
        }

        function selectStyle(styleName) {
            currentStyleText.textContent = styleName;
            dropdown.classList.remove('open');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('open');
            }
        });
    </script>
</body>
</html>
