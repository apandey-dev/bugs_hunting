<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Vertical Visiting Card</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #4a90e2;
            --accent: #dbeafe;
            --text-main: #2c3e50;
            --card-w: 320px;
            --card-h: 560px; /* Vertical Ratio */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Fredoka', sans-serif; background: #eaeff2; display: flex; justify-content: center; min-height: 100vh; padding: 20px; }

        .main-layout {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 1100px;
        }

        /* --- Input Section --- */
        .controls {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            height: fit-content;
        }
        .controls h2 { color: var(--primary); margin-bottom: 20px; }
        
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.85rem; color: #666; margin-bottom: 5px; font-weight: bold; }
        .input-group input { 
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; 
            font-family: 'Kalam', cursive; font-size: 1rem;
        }
        .btn-row { display: flex; gap: 10px; margin-top: 20px; }
        button {
            flex: 1; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s;
        }
        .btn-flip { background: var(--primary); color: white; }
        .btn-print { background: #333; color: white; }
        button:hover { opacity: 0.9; }

        /* --- Card Container --- */
        .card-perspective {
            perspective: 1000px;
            width: var(--card-w);
            height: var(--card-h);
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border-radius: 20px;
        }

        .card-inner.flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
            background: white;
        }

        /* --- FRONT DESIGN --- */
        .front {
            background: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Background Shapes */
        .shape-blob {
            position: absolute;
            background: var(--accent);
            border-radius: 50%;
            z-index: 1;
        }
        .blob-1 { top: -60px; left: -60px; width: 250px; height: 250px; }
        .blob-2 { top: 30%; right: -50px; width: 150px; height: 150px; opacity: 0.6; }

        /* Smart Vertical Text */
        .name-container {
            position: absolute;
            top: 20px;
            right: 20px;
            height: 90%;
            display: flex;
            flex-direction: column; /* Stack words vertically */
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: none; /* Let clicks pass through */
        }

        .vertical-word {
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -4px;
            line-height: 0.85;
            transition: font-size 0.3s ease; /* Smooth resizing */
        }

        .word-primary { color: var(--primary); }
        .word-outline { 
            color: transparent; 
            -webkit-text-stroke: 2px var(--primary); 
            margin-left: -15px; /* Overlap effect */
        }

        /* Smart Image Area */
        .image-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 75%; /* Limit width so it doesn't hit text */
            height: 65%; /* Limit height */
            z-index: 5;
            display: flex;
            align-items: flex-end; /* Stick to bottom */
        }

        .user-photo {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures image scales without cropping awkward parts */
            object-position: bottom left; /* Anchors image to corner */
            filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.15));
        }

        /* Decoration */
        .circle-deco {
            position: absolute;
            bottom: 35%;
            right: 25%;
            width: 50px;
            height: 50px;
            border: 4px solid #fff;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 6;
        }

        /* --- BACK DESIGN --- */
        .back {
            background: var(--primary);
            color: white;
            transform: rotateY(180deg);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .back-header h1 {
            font-size: 2.2rem;
            line-height: 1;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        .back-header p {
            font-family: 'Kalam', cursive;
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .contact-row {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            font-size: 0.95rem;
        }
        .icon-box {
            width: 35px;
            height: 35px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        /* --- PRINT SETTINGS --- */
        @media print {
            body { background: white; padding: 0; margin: 0; }
            .controls, .btn-row { display: none !important; }
            .main-layout { display: block; }
            .card-perspective { perspective: none; width: auto; height: auto; }
            .card-inner { 
                transform: none !important; 
                box-shadow: none; 
                display: flex; 
                gap: 20px; 
            }
            .card-face {
                position: relative;
                width: 2.2in; /* Print Width */
                height: 3.7in; /* Print Height */
                border: 1px dotted #ccc;
                page-break-inside: avoid;
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
                float: left;
                transform: none !important;
                backface-visibility: visible !important;
            }
            /* Zoom trick for print scale */
            .front, .back { zoom: 0.7; }
        }

        /* Responsive */
        @media (max-width: 700px) {
            .main-layout { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>

<div class="main-layout">
    
    <div class="controls">
        <h2><i class="fas fa-edit"></i> Edit Details</h2>
        
        <div class="input-group">
            <label>Upload Photo (Transparent PNG best)</label>
            <input type="file" id="imgInp" accept="image/*">
        </div>
        
        <div class="input-group">
            <label>First Name</label>
            <input type="text" id="fName" value="Arpit" oninput="updateCard()">
        </div>
        <div class="input-group">
            <label>Last Name</label>
            <input type="text" id="lName" value="Pandey" oninput="updateCard()">
        </div>
        <div class="input-group">
            <label>Profession</label>
            <input type="text" id="role" value="Frontend Developer" oninput="updateCard()">
        </div>
        
        <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee;">
        
        <div class="input-group">
            <label>Phone</label>
            <input type="text" id="phone" value="+91 98765 43210" oninput="updateCard()">
        </div>
        <div class="input-group">
            <label>Email</label>
            <input type="text" id="email" value="arpit.pandey@email.com" oninput="updateCard()">
        </div>
        <div class="input-group">
            <label>Address</label>
            <input type="text" id="addr" value="Indirapuram, Ghaziabad" oninput="updateCard()">
        </div>

        <div class="btn-row">
            <button class="btn-flip" onclick="flipCard()">Flip View <i class="fas fa-sync"></i></button>
            <button class="btn-print" onclick="window.print()">Print <i class="fas fa-print"></i></button>
        </div>
    </div>

    <div class="card-perspective">
        <div class="card-inner" id="cardInner">
            
            <div class="card-face front">
                <div class="shape-blob blob-1"></div>
                <div class="shape-blob blob-2"></div>

                <div class="name-container">
                    <span class="vertical-word word-primary" id="dispFName">ARPIT</span>
                    <span class="vertical-word word-outline" id="dispLName">PANDEY</span>
                </div>

                <div class="circle-deco"></div>

                <div class="image-area">
                    <img src="" id="dispImg" class="user-photo" alt="User">
                </div>
            </div>

            <div class="card-face back">
                <div class="back-header">
                    <h1 id="backName">ARPIT<br>PANDEY</h1>
                    <p id="backRole">Frontend Developer</p>
                </div>

                <div class="contact-list">
                    <div class="contact-row">
                        <div class="icon-box"><i class="fas fa-phone"></i></div>
                        <span id="backPhone">+91 98765 43210</span>
                    </div>
                    <div class="contact-row">
                        <div class="icon-box"><i class="fas fa-envelope"></i></div>
                        <span id="backEmail">arpit.pandey@email.com</span>
                    </div>
                    <div class="contact-row">
                        <div class="icon-box"><i class="fas fa-map-marker-alt"></i></div>
                        <span id="backAddr">Indirapuram, Ghaziabad</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    // --- Default Image (Cartoon Avatar) ---
    const defaultAvatar = "https://api.dicebear.com/7.x/avataaars/svg?seed=Arpit&clothing=blazerAndShirt&hairColor=black&skinColor=light";
    document.getElementById('dispImg').src = defaultAvatar;

    // --- Dynamic Resizing Logic ---
    function updateCard() {
        const fName = document.getElementById('fName').value.toUpperCase();
        const lName = document.getElementById('lName').value.toUpperCase();
        
        // Update Text
        const dispFName = document.getElementById('dispFName');
        const dispLName = document.getElementById('dispLName');
        
        dispFName.innerText = fName;
        dispLName.innerText = lName;

        // Smart Font Sizing (The longer the name, the smaller the font)
        // Base size 4rem, reduce based on character count
        const maxChars = Math.max(fName.length, lName.length);
        let newSize = 4.5; // Default big size
        
        if (maxChars > 6) newSize = 3.5;
        if (maxChars > 9) newSize = 2.8;
        if (maxChars > 12) newSize = 2.2;

        dispFName.style.fontSize = newSize + 'rem';
        dispLName.style.fontSize = newSize + 'rem';

        // Update Back Side
        document.getElementById('backName').innerHTML = fName + "<br>" + lName;
        document.getElementById('backRole').innerText = document.getElementById('role').value;
        document.getElementById('backPhone').innerText = document.getElementById('phone').value;
        document.getElementById('backEmail').innerText = document.getElementById('email').value;
        document.getElementById('backAddr').innerText = document.getElementById('addr').value;
    }

    // --- Image Upload Logic ---
    document.getElementById('imgInp').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('dispImg').src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    });

    // --- Flip Animation ---
    function flipCard() {
        document.getElementById('cardInner').classList.toggle('flipped');
    }

    // Initial run to set fonts
    updateCard();
</script>

</body>
</html>
